<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather-Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <!-- search tool making for the city search  -->
        <input list="cities" type="search" name="search" id="search" placeholder="Search city" autocomplete="off">
        <datalist id="cities">
            <!-- <option value="pune"></option>
            <option value="delhi"></option> -->
        </datalist>
        <article id="current-forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">Temp</p>
            <p class="description">Descriptions</p>
            <p class="min-max-temp">High Low</p>
        </article>

        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
                <!-- serf smjhane ke liye ye apply kia tha -->
                <article>
                    <h2 class="time">Now</h2>
                    <p class="icon">--</p>
                    <p class="hourly-temp">--</p>
                </article>
            </section>
        </article>

        <article id="five-day-forecast">
            <h1>5-Day Forecast</h1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forecast">
                    <h3>Today</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>

                <article class="day-wise-forecast">
                    <h3>Wednesday</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
            </section>
        </article>
        <article id="feels-like">
            <h1>Feels Like</h1>
            <p class="feels-like-temp">--</p>
        </article>

        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">--</p>
        </article>
    </main>
    <script src="main.js"></script>

</body>

</html>
